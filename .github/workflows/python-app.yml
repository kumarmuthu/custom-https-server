# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: custom-https-server CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1 * *"

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install psutil

      - name: Test server with ./custom-https-server on port 8080
        working-directory: ./custom-https-server
        run: |
          set -e
          # Launch server in background
          python3 custom_https_server.py --path . --port 8080 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          
          # Give server time to start
          sleep 5
          
          # Test root path
          HTTP_CODE=$(curl --silent --output /dev/null --write-out "%{http_code}" http://localhost:8080)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Server test failed, HTTP code: $HTTP_CODE"
            exit 1
          fi

      - name: Test server with /tmp on port 8081
        run: |
          set -e
          echo "Hello from /tmp" > /tmp/test.txt
          python3 ./custom-https-server/custom_https_server.py --path /tmp --port 8081 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          
          sleep 5
          
          HTTP_CODE=$(curl --silent --output /dev/null --write-out "%{http_code}" http://localhost:8081/test.txt)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Server test failed, HTTP code: $HTTP_CODE"
            exit 1
          fi
