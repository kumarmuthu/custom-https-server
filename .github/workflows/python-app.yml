# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: custom-https-server CI
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1 * *"

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
      
      - name: Test HTTPS server on port 8080
        working-directory: ./custom-https-server
        run: |
          echo "Starting server on port 8080..."
          python3 custom_https_server.py --path . --port 8080 > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          
          sleep 10
          
          # Test connection
          python3 << 'EOF'
import socket
import ssl
import sys

try:
    context = ssl.create_default_context()
    context.check_hostname = False
    context.verify_mode = ssl.CERT_NONE
    
    sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
    sock.settimeout(5)
    
    with context.wrap_socket(sock, server_hostname='localhost') as ssock:
        ssock.connect(('127.0.0.1', 8080))
        print("✅ Connected to server on port 8080")
        sys.exit(0)
except Exception as e:
    print(f"❌ Failed to connect: {e}")
    sys.exit(1)
EOF
          
          kill $SERVER_PID 2>/dev/null || true
      
      - name: Test HTTPS server on port 8081
        run: |
          echo "Starting server on port 8081..."
          python3 ./custom-https-server/custom_https_server.py --path /tmp --port 8081 > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          
          sleep 10
          
          # Test connection
          python3 << 'EOF'
import socket
